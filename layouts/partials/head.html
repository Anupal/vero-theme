<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}" />
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
  <meta name="author" content="{{ with .Params.author }}{{ . }}{{ end }}" />
  <meta name="keywords" content="{{ if .IsPage}}{{ range $index, $tag := .Params.tags }}{{ $tag }},{{ end }}{{ else }}{{ range $plural, $terms := .Site.Taxonomies }}{{ range $term, $val := $terms }}{{ printf "%s," $term }}{{ end }}{{ end }}{{ end }}" />
  <link rel="stylesheet" type="text/css" href="{{ absURL `styles/syntax.css` }}">
  <link rel="stylesheet" type="text/css" href="{{ absURL `styles/style.css` }}">
  <link rel="icon" type="image/x-icon" href="{{ absURL `images/favicon.ico` }}">
  {{ with .OutputFormats.Get "rss" }}
  {{ printf `<link rel=%q type=%q href=%q title=%q>`
      .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
  {{ end }}
  <title>{{- block "title" . }}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{- end }}</title>
</head>
